/:
  controller: MainController
  action: home

/articles/{slug}:
  controller: ArticleController
  action: index

#login

/login:
  controller: AuthController
  action: index

/login/submit:
  controller: AuthController
  action: post

/logout:
  controller: AuthController
  action: logout

#register

/register:
  controller: RegisterController
  action: index

/register/submit:
  controller: RegisterController
  action: post

#forgot password

/forgot-password:
  controller: ForgotPasswordController
  action: index

/forgot-password/submit:
  controller: ForgotPasswordController
  action: submit

/forgot-password/success:
  controller: ForgotPasswordController
  action: success

#reset password

/reset-password/{token}:
  controller: ResetPasswordController
  action: index

/reset-password/{token}/submit:
  controller: ResetPasswordController
  action: submit

/reset-password/{token}/success:
  controller: ResetPasswordController
  action: success

#upload photo

/upload:
  controller: PhotoController
  action: index

/upload/post:
  controller: PhotoController
  action: post

/upload/success:
  controller: PhotoController
  action: success
